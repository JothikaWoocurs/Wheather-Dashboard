<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Weather Dashboard</h1>
    <div class="input-group mb-4">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>

    <div id="currentWeather" class="mb-5">
      <!-- Current weather details will be displayed here -->
    </div>

    <h3 class="mb-3">5-Day Forecast</h3>
    <div id="forecast" class="row">
      <!-- Forecast cards will be displayed here -->
    </div>

    <div class="mt-5">
      <h4>Recent Searches</h4>
      <ul id="recentSearches" class="list-group">
        <!-- Recent searches will be listed here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
